<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />

		<title>Digitales Praktikantenamt FH Erfurt</title>
		<meta name="description" content="" />
		<meta name="author" content="Fischer, KÃ¶nig, Lorper, Rochholz" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
		<link rel="stylesheet/less" type="text/css" href="css/main.less" />
		<script src="js/less-1.3.3.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header class="site-borders top-bar">
			<div class="container_12">
			<div class="grid_10">
				<h1>Digitales Praktikantenamt FH Erfurt</h1>
			</div>
			
			<nav class="grid_2">
				<p class="right">Sprache</p>
			</nav>
			<div class="clear"></div>
			</div>
		</header>

		<div class="container_12 content">
			<div class="grid_7 start-search">
				<form>
					<fieldset>
						<legend>Praktikum suchen</legend>
						<label for="start-searchField"><h2>Nach einem Pratikum suchen</h2></label>
						<input type="text" name="start-searchField" id="start-searchField" placeholder="Stelle, Ort, Firma..." class="start-searchBar"/>
					</fieldset>
					<input type="submit" name="searchSbmt" value="Suchen" class="searcht-button" />
				</form>
			</div>
			<div class="grid_5 start-login">
				<form method="post">
					<fieldset>
						<legend>Login</legend>
						<p>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="Name oder Matrikelnr." class="right" />
						</p>
						<p>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="Passwort" />
							<input type="submit" name="loginSbmt" value="Login" class="right" /> 
						</p>
					</fieldset>
				</form>
			</div>		

			<div class="clear"></div>
			<div class="grid_7 start-table">
				<h2>Neueste Stellenangebote</h2>
				<table>
					<thead>
						<tr>
							<th scope="col">Firma</th>
							<th scope="col">Bezeichnung</th>
							<th scope="col">Stadt</th>
							<th scope="col">Land</th>
							<th scope="col">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr class="spacer"><td></td><td></td><td></td><td></td><td></td></tr>
						<tr class="bg">
							<td>Testfirma</td>
							<td>Programmierer</td>
							<td>Frankfurt</td>
							<td>Deutschland</td>
							<td><a href="#">mehr</a></td>
						</tr>
						<tr class="spacer"><td></td><td></td><td></td><td></td><td></td></tr>
						<tr class="bg">
							<td>WebDings</td>
							<td>Webentwickler</td>
							<td>Frankfurt (Oder)</td>
							<td>Deutschland</td>
							<td><a href="#">mehr</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="grid_5">
				
			</div>
			<div class="clear"></div>
		</div>

		<footer>

		</footer>
	</body>
</html>
